name: Bug Report
description: Report a bug
labels: [Bug]
body:
- type: markdown
  attributes:
    value: "# msfs-blender-tools Bug Report Form"
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: true
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Windows 11
        - **Blender**: 3.0.1
        - **msfs-blender-tools**: 0.0.1
    value: |
        - OS:
        - Blender:
        - msfs-blender-tools:
    render: markdown
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Attatch a `.blend` file, provide pictures, references, or anything that will help us diagnose your issue.
  validations:
    required: false